name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip tar wget \
            libgl1-mesa-dev libgles2-mesa-dev \
            python3-pip python3-setuptools \
            python3-virtualenv build-essential \
            autoconf automake cmake libtool \
            pkg-config libffi-dev libssl-dev \
            libjpeg-dev libpng-dev \
            libltdl-dev libncurses5-dev \
            openjdk-17-jdk 

          pip install --upgrade pip setuptools wheel cython virtualenv 

      - name: Install Buildozer
        run: |
          pip install --upgrade buildozer
          python -m pip install --user --upgrade Cython virtualenv 

      - name: Install Android SDK & Accept Licenses
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH

          # Delete old SDK folder if it exists (to prevent XML parse errors)
          rm -rf $ANDROID_HOME

          # Recreate the SDK directory
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip
          mv cmdline-tools latest
          rm sdk-tools.zip

          # Set environment variables for this session
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH

          # Clear SDK cache to fix XML parse error
          rm -rf ~/.android/cache

          # Accept licenses and install required packages
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;34.0.0" "cmdline-tools;latest" "ndk;25.1.8937393"

          # Verify aidl installation
          if [ ! -f "$ANDROID_HOME/build-tools/34.0.0/aidl" ]; then
            echo "Error: aidl not found! Build-Tools might not have installed correctly."
            exit 1
          fi

      - name: Build APK
        run: |
          export PATH=$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
          
