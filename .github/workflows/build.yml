name: Build Kivy Android APK

on:
  push:
    branches:
      - main  # Change this if you're using a different branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu because Buildozer works best on Linux

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš¡ Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip liblz4-tool

      - name: ğŸ”¨ Install Buildozer & Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: â³ Cache Buildozer Directory (Speeds Up Future Builds)
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: ğŸ“¦ Build APK
        run: |
          buildozer -v android debug

      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: PharmacyApp-APK
          path: bin/*.apk
          
