name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip tar wget \
            libgl1-mesa-dev libgles2-mesa-dev \
            python3-pip python3-setuptools \
            python3-virtualenv build-essential \
            autoconf automake cmake libtool \
            pkg-config libffi-dev libssl-dev \
            libjpeg-dev libpng-dev \
            libltdl-dev libncurses5
          pip install --upgrade pip setuptools wheel cython virtualenv 

      - name: Install Buildozer
        run: |
          pip install --upgrade buildozer
          python -m pip install --user --upgrade Cython virtualenv 

      - name: Build APK
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
          
