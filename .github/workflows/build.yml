name: 📱 Build Kivy APK

on:
  push:
    branches:
      - main  # Change this if your branch is different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for Buildozer

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🏗️ Install Dependencies
        run: |
          sudo apt update && sudo apt install -y \
            build-essential \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-good1.0-dev \
            libgstreamer-plugins-bad1.0-dev

      - name: 🏗️ Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer Cython virtualenv

      - name: 🔍 Cache Buildozer Directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ./.buildozer
          key: buildozer-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            buildozer-cache-${{ runner.os }}

      - name: 🏗️ Initialize Buildozer (If Missing)
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: 📜 Debug: Show Buildozer Config
        run: cat buildozer.spec

      - name: 🚀 Build APK
        run: buildozer -v android debug

      - name: 🔍 Debug: Show Output Files
        run: ls -R bin/

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: PharmacyApp-APK
          path: |
            bin/*.apk
            **/*.apk  # Search all directories for APK
          
