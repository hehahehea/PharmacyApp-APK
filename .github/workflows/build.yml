name: Build Kivy APK

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y python3-venv zip
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      - name: Install Android SDK & NDK
        run: |
          sudo apt install -y openjdk-17-jdk unzip curl
          
          # Set Android SDK path
          ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          
          # Download and install command-line tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip
          mv cmdline-tools latest
          
          # Export paths
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          
          # Accept licenses and install required packages
          yes | sdkmanager --licenses
          sdkmanager --install "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

      - name: Set Buildozer Environment Variables
        run: |
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          echo "BUILDOZER_WARN_ON_ROOT=0" >> $GITHUB_ENV

      - name: Install python-for-android
        run: |
          source venv/bin/activate
          pip install --upgrade python-for-android

      - name: Initialize and Configure Buildozer
        run: |
          source venv/bin/activate
          buildozer init || true
          rm -rf .buildozer  # Remove existing Buildozer files
          buildozer android clean
          buildozer android update

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-APK
          path: bin/*.apk
          
